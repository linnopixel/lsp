<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind9 DNS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0a0f1d; --ac: #6366f1; --ac-glow: rgba(99, 102, 241, 0.15); }
        body { background: var(--bg); color: #cbd5e1; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        pre { 
            background: #020617; 
            color: #7dd3fc; 
            padding: 1.5rem; 
            border-radius: 12px; 
            font-family: 'Fira Code', monospace; 
            font-size: 0.85rem; 
            line-height: 1.5; 
            border: 1px solid rgba(125, 211, 252, 0.1);
            white-space: pre;
            overflow-x: auto;
        }
        .tab-active { background: var(--ac-glow); color: #818cf8; border: 1px solid rgba(99, 102, 241, 0.3); }
        input { background: rgba(15, 23, 42, 0.6) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: #fff !important; }
        .custom-alert { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 12px 24px; background: var(--ac); color: #fff; border-radius: 99px; display: none; z-index: 100; animation: popUp 0.3s ease; }
        @keyframes popUp { from { transform: translateX(-50%) translateY(20px); opacity: 0; } to { transform: translateX(-50%) translateY(0); opacity: 1; } }
    </style>
</head>
<script src="b.js"></script>
<body class="min-h-screen p-6 flex flex-col items-center">
    <div id="copyAlert" class="custom-alert">Berhasil disalin!</div>
    <div class="w-full max-w-4xl">
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-extrabold tracking-tight text-white">Bind9 <span class="text-indigo-500">DNS</span> Generator</h1>
        </header>

        <div class="glass rounded-3xl p-8 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Nama Domain</label>
                    <input type="text" id="domain" class="w-full px-4 py-3 rounded-xl outline-none mt-2" value="michellino.tyz.pro">
                </div>
                <div>
                    <label class="text-[10px] font-bold uppercase tracking-widest text-slate-400">IP Address Server</label>
                    <input type="text" id="ip" class="w-full px-4 py-3 rounded-xl outline-none mt-2" value="10.119.181.165">
                </div>
            </div>
            <button onclick="generate()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-indigo-500/20">Generate Config</button>
        </div>

        <div id="res" class="hidden space-y-4">
            <div class="flex p-1.5 bg-slate-900/50 rounded-2xl border border-slate-800">
                <button id="t1" onclick="tab('i')" class="flex-1 py-3 rounded-xl text-xs font-bold transition-all tab-active">01. INSTALL</button>
                <button id="t2" onclick="tab('c')" class="flex-1 py-3 rounded-xl text-xs font-bold transition-all text-slate-500">02. CONFIGURE</button>
            </div>
            
            <div id="si">
                <div class="flex justify-between mb-2 items-center px-2">
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Script Instalasi</span>
                    <button onclick="cp('oi')" class="text-indigo-400 text-[10px] font-bold uppercase hover:text-indigo-300">Copy Script</button>
                </div>
                <pre id="oi"></pre>
            </div>

            <div id="sc" class="hidden">
                <div class="flex justify-between mb-2 items-center px-2">
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Konfigurasi File Zona</span>
                    <button onclick="cp('oc')" class="text-indigo-400 text-[10px] font-bold uppercase hover:text-indigo-300">Copy Config</button>
                </div>
                <pre id="oc"></pre>
            </div>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        
        function tab(t){
            const i = t === 'i';
            $('t1').className = i ? 'flex-1 py-3 rounded-xl text-xs font-bold transition-all tab-active' : 'flex-1 py-3 rounded-xl text-xs font-bold transition-all text-slate-500';
            $('t2').className = !i ? 'flex-1 py-3 rounded-xl text-xs font-bold transition-all tab-active' : 'flex-1 py-3 rounded-xl text-xs font-bold transition-all text-slate-500';
            $('si').classList.toggle('hidden', !i);
            $('sc').classList.toggle('hidden', i);
        }

        // Fungsi pad dengan jarak yang lebih rapat
        const pad = (text, length) => {
            const str = String(text);
            return str + ' '.repeat(Math.max(1, length - str.length));
        };

        function generate(){
            const d = $('domain').value, ip = $('ip').value;
            if(!d || !ip) return;
            const p = ip.split('.'), rv = `${p[2]}.${p[1]}.${p[0]}.in-addr.arpa`, df = d.split('.')[0];
            const s = new Date().toISOString().slice(0,10).replace(/-/g,'') + '01';
            
            $('oi').textContent = `apt update && apt install bind9 dnsutils -y`;
            
            // Jarak kolom dikurangi agar tidak terlalu lebar
            const valWidth = 12; 

            const zoneContent = (isRev = false) => `;
; BIND ${isRev ? 'Reverse ' : ''}Data file for ${d}
;
\\$TTL    604800
@       IN      SOA     ${d}. root.${d}. (
                        ${pad(s, valWidth)}; Serial
                        ${pad('604800', valWidth)}; Refresh
                        ${pad('86400', valWidth)}; Retry
                        ${pad('2419200', valWidth)}; Expire
                        ${pad('604800 )', valWidth)}; Negative Cache TTL
;
@       IN      NS      ${d}.
${isRev ? pad(p[3], 8) : pad('@', 8)}IN      ${isRev ? 'PTR     ' + d + '.' : 'A       ' + ip}
${isRev ? '' : pad('www', 8) + 'IN      A       ' + ip}
EOF`;

            $('oc').textContent = `cat <<EOF > /etc/bind/named.conf.local
zone "${d}" {
    type master;
    file "/etc/bind/db.${df}";
};

zone "${rv}" {
    type master;
    file "/etc/bind/db.rev";
};
EOF

cat <<EOF > /etc/bind/db.${df}
${zoneContent(false)}

cat <<EOF > /etc/bind/db.rev
${zoneContent(true)}

echo "nameserver ${ip}" > /etc/resolv.conf
systemctl restart bind9
nslookup ${d}`;
            
            $('res').classList.remove('hidden');
        }

        function cp(id){
            const text = $(id).textContent;
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            const alert = $('copyAlert');
            alert.style.display = 'block';
            setTimeout(() => { alert.style.display = 'none'; }, 2000);
        }
    </script>
</body>
</html>
