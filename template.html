<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TEMPLATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=JetBrains+Mono:wght@700&display=swap');

        body {
            font-family: Poppins, sans-serif;
            background: #0d1117;
            color: #c9d1d9
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: .3em
        }

        .glass {
            background: rgba(22, 27, 34, .8);
            backdrop-filter: blur(10px);
            transition: .3s
        }

        .glass:hover {
            background: rgba(30, 35, 45, .9);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5)
        }

        .glass:active {
            transform: scale(.98)
        }
    </style>
</head>

<body class="min-h-screen pb-20">
    <header class="max-w-4xl mx-auto pt-16 px-6 text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-4 bg-gradient-to-r from-[#58a6ff] to-[#bc85ff] bg-clip-text text-transparent mono uppercase mr-[-.3em]">TEMPLATE</h1>
        <p class="text-gray-400 text-sm mb-10 font-medium tracking-[.15em] uppercase">LINK GOOGLE DRIVE <span class="mx-2 opacity-30">|</span> 01 FEB 2026</p>
        <div class="relative max-w-xl mx-auto">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 w-5 h-5"></i>
            <input id="q" type="text" placeholder="CARI..." class="w-full bg-[#161b22] border-none rounded-2xl py-4 pl-12 pr-4 text-gray-200 outline-none focus:ring-2 focus:ring-[#58a6ff]/30 uppercase text-xs tracking-widest">
        </div>
    </header>
    <main class="max-w-6xl mx-auto mt-16 px-6">
        <div id="c" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- SEKSI INO -->
            <div class="s space-y-5">
                <div class="flex items-center gap-3 px-2">
                    <i data-lucide="folder" class="text-blue-400 w-5 h-5"></i>
                    <h3 class="text-lg font-bold text-blue-400 uppercase tracking-widest">INO</h3>
                </div>
                <div class="space-y-4">
                    <a href="https://drive.google.com/file/d/1YfzmJ5YTyHQuF5f9JM0BsWmyz4ajOJNN/view" target="_blank" class="i glass p-5 rounded-2xl flex items-center justify-between group" data-t="hotspot mikrotik ino">
                        <p class="font-medium group-hover:text-blue-400 transition-colors">Hotspot Mikrotik</p>
                        <div class="bg-blue-600/10 text-blue-400 group-hover:bg-blue-600 group-hover:text-white p-2 rounded-xl transition-all duration-300">
                            <i data-lucide="download"></i>
                        </div>
                    </a>
                    <a href="https://drive.google.com/file/d/1piipQ_5cpRq_Odn5OrwLrrjcovXqUbV7/view" target="_blank" class="i glass p-5 rounded-2xl flex items-center justify-between group" data-t="apache2 web server ino">
                        <p class="font-medium group-hover:text-blue-400 transition-colors">Template Apache2</p>
                        <div class="bg-blue-600/10 text-blue-400 group-hover:bg-blue-600 group-hover:text-white p-2 rounded-xl transition-all duration-300">
                            <i data-lucide="download"></i>
                        </div>
                    </a>
                    <a href="https://drive.google.com/file/d/12lNKfgi9vmpzsFQTqM3K83tUq1fN93zR/view" target="_blank" class="i glass p-5 rounded-2xl flex items-center justify-between group" data-t="debian linux server ino">
                        <p class="font-medium group-hover:text-blue-400 transition-colors">Debian Server</p>
                        <div class="bg-blue-600/10 text-blue-400 group-hover:bg-blue-600 group-hover:text-white p-2 rounded-xl transition-all duration-300">
                            <i data-lucide="download"></i>
                        </div>
                    </a>
                    <!-- ITEM BARU: TOPOLOGI -->
                    <a href="unkown.eddx" target="_blank" class="i glass p-5 rounded-2xl flex items-center justify-between group" data-t="topologi jaringan ino">
                        <p class="font-medium group-hover:text-blue-400 transition-colors">Topologi Jaringan</p>
                        <div class="bg-blue-600/10 text-blue-400 group-hover:bg-blue-600 group-hover:text-white p-2 rounded-xl transition-all duration-300">
                            <i data-lucide="download"></i>
                        </div>
                    </a>
                </div>
            </div>
            <script src="b.js"></script>
            <!-- SEKSI NILAM -->
            <div class="s space-y-5">
                <div class="flex items-center gap-3 px-2">
                    <i data-lucide="folder" class="text-purple-400 w-5 h-5"></i>
                    <h3 class="text-lg font-bold text-purple-400 uppercase tracking-widest">NILAM</h3>
                </div>
                <div class="space-y-4">
                    <a href="https://drive.google.com/file/d/1l6PqQ9mr7YtVIgxguuU1RLVck7GKPM_C/view" target="_blank" class="i glass p-5 rounded-2xl flex items-center justify-between group" data-t="hotspot mikrotik nilam">
                        <p class="font-medium group-hover:text-purple-400 transition-colors">Hotspot Mikrotik</p>
                        <div class="bg-purple-600/10 text-purple-400 group-hover:bg-purple-600 group-hover:text-white p-2 rounded-xl transition-all duration-300">
                            <i data-lucide="download"></i>
                        </div>
                    </a>
                    <a href="https://drive.google.com/file/d/1fDOcJ04lq5I-UYpLoVXytRsrrtsl_uyM/view" target="_blank" class="i glass p-5 rounded-2xl flex items-center justify-between group" data-t="apache2 web server nilam">
                        <p class="font-medium group-hover:text-purple-400 transition-colors">Template Apache2</p>
                        <div class="bg-purple-600/10 text-purple-400 group-hover:bg-purple-600 group-hover:text-white p-2 rounded-xl transition-all duration-300">
                            <i data-lucide="download"></i>
                        </div>
                    </a>
                </div>
            </div>

            <!-- SEKSI BINTANG -->
            <div class="s space-y-5">
                <div class="flex items-center gap-3 px-2">
                    <i data-lucide="folder" class="text-orange-400 w-5 h-5"></i>
                    <h3 class="text-lg font-bold text-orange-400 uppercase tracking-widest">BINTANG</h3>
                </div>
                <div class="space-y-4">
                    <a href="https://drive.google.com/file/d/1eLSXuEB587gUnS_E2X6r73hnqB_BHxkO/view" target="_blank" class="i glass p-5 rounded-2xl flex items-center justify-between group" data-t="hotspot mikrotik bintang">
                        <p class="font-medium group-hover:text-orange-400 transition-colors">Hotspot Mikrotik</p>
                        <div class="bg-orange-600/10 text-orange-400 group-hover:bg-orange-600 group-hover:text-white p-2 rounded-xl transition-all duration-300">
                            <i data-lucide="download"></i>
                        </div>
                    </a>
                    <a href="https://drive.google.com/file/d/1cupdyuiJp2qVdjkzfOieYHio8JJ-kjkM/view" target="_blank" class="i glass p-5 rounded-2xl flex items-center justify-between group" data-t="apache2 web server bintang">
                        <p class="font-medium group-hover:text-orange-400 transition-colors">Template Apache2</p>
                        <div class="bg-orange-600/10 text-orange-400 group-hover:bg-orange-600 group-hover:text-white p-2 rounded-xl transition-all duration-300">
                            <i data-lucide="download"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div id="err" class="hidden text-center py-20 text-gray-500 uppercase tracking-widest font-bold">HASIL TIDAK DITEMUKAN</div>
    </main>
    <script>
        lucide.createIcons();
        const q = document.getElementById('q'),
            s = document.querySelectorAll('.s'),
            err = document.getElementById('err'),
            c = document.getElementById('c');
        q.oninput = e => {
            const v = e.target.value.toLowerCase();
            let f = 0;
            s.forEach(x => {
                let m = 0;
                x.querySelectorAll('.i').forEach(i => {
                    const match = i.dataset.t.includes(v);
                    i.style.display = match ? 'flex' : 'none';
                    if (match) {
                        m++;
                        f++
                    }
                });
                x.style.display = m > 0 ? 'block' : 'none'
            });
            err.classList.toggle('hidden', f > 0);
            c.classList.toggle('hidden', f === 0)
        }
    </script>
</body>

</html>
