<!doctypehtml><html lang=id><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>TEMPLATE - FAST LOAD</title><style>:root{--bg:#0d1117;--glass:#161b22;--glass-hover:#1c2128;--text:#c9d1d9;--text-dim:#8b949e;--blue:#58a6ff;--purple:#bc85ff;--orange:#ffab70;--transition:all 0.2s cubic-bezier(0.4, 0, 0.2, 1)}*{box-sizing:border-box;margin:0;padding:0}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.5;-webkit-font-smoothing:antialiased;padding-bottom:5rem}.container{max-width:1100px;margin:0 auto;padding:0 1.5rem}header{text-align:center;padding-top:4rem}.title{font-size:clamp(2rem,8vw,3.5rem);font-weight:800;letter-spacing:.3em;text-transform:uppercase;background:linear-gradient(90deg,var(--blue),var(--purple));-webkit-background-clip:text;background-clip:text;color:transparent;margin-bottom:1rem;margin-right:-.3em}.subtitle{font-size:.75rem;color:var(--text-dim);letter-spacing:.2em;text-transform:uppercase;margin-bottom:2.5rem}.search-container{max-width:500px;margin:0 auto;position:relative}.search-input{width:100%;background:var(--glass);border:1px solid #30363d;border-radius:12px;padding:1rem 1rem 1rem 3rem;color:#fff;font-size:.85rem;letter-spacing:.1em;outline:0;transition:var(--transition)}.search-input:focus{border-color:var(--blue);box-shadow:0 0 0 3px rgba(88,166,255,.15)}.search-icon{position:absolute;left:1rem;top:50%;transform:translateY(-50%);width:18px;height:18px;stroke:var(--text-dim)}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;margin-top:4rem}.section{margin-bottom:1rem}.section-header{display:flex;align-items:center;gap:.75rem;padding:0 .5rem 1rem;font-weight:700;letter-spacing:.15em;font-size:.9rem}.section-ino .section-header{color:var(--blue)}.section-nilam .section-header{color:var(--purple)}.section-bintang .section-header{color:var(--orange)}.item-list{display:flex;flex-direction:column;gap:.75rem}.item{background:var(--glass);border:1px solid #30363d;border-radius:14px;padding:1.25rem;display:flex;align-items:center;justify-content:space-between;text-decoration:none;color:var(--text);transition:var(--transition)}.item:hover{background:var(--glass-hover);transform:translateY(-2px);border-color:#444c56}.item-name{font-weight:500;font-size:.95rem}.download-box{padding:.5rem;border-radius:8px;background:rgba(255,255,255,.05);display:flex;align-items:center;justify-content:center;transition:var(--transition)}.section-ino .item:hover .item-name{color:var(--blue)}.section-ino .item:hover .download-box{background:var(--blue);color:#fff}.section-nilam .item:hover .item-name{color:var(--purple)}.section-nilam .item:hover .download-box{background:var(--purple);color:#fff}.section-bintang .item:hover .item-name{color:var(--orange)}.section-bintang .item:hover .download-box{background:var(--orange);color:#fff}#err{display:none;text-align:center;padding:5rem 0;color:var(--text-dim);letter-spacing:.2em;font-weight:700}.hidden{display:none!important}svg{fill:none;stroke:currentColor;stroke-width:2;stroke-linecap:round;stroke-linejoin:round}@media (max-width:640px){.grid{grid-template-columns:1fr}}</style><div class=container><header><h1 class=title>TEMPLATE</h1><p class=subtitle>LINK GOOGLE DRIVE <span style="opacity:.3;margin:0 8px">|</span> 01 FEB 2026<div class=search-container><svg viewBox="0 0 24 24"class=search-icon><circle cx=11 cy=11 r=8></circle><line x1=21 x2=16.65 y1=21 y2=16.65></line></svg> <input class=search-input id=q placeholder=CARI... spellcheck=false></div></header><main class=grid id=c><div class="s section section-ino"><div class=section-header><svg viewBox="0 0 24 24"height=20 width=20><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg> INO</div><div class=item-list><a class="i item"data-t="hotspot mikrotik ino"href=https://drive.google.com/file/d/1YfzmJ5YTyHQuF5f9JM0BsWmyz4ajOJNN/view target=_blank><span class=item-name>Hotspot Mikrotik</span><div class=download-box><svg viewBox="0 0 24 24"height=18 width=18><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1=12 x2=12 y1=15 y2=3></line></svg></div></a><a class="i item"data-t="apache2 web server ino"href=https://drive.google.com/file/d/1piipQ_5cpRq_Odn5OrwLrrjcovXqUbV7/view target=_blank><span class=item-name>Template Apache2</span><div class=download-box><svg viewBox="0 0 24 24"height=18 width=18><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1=12 x2=12 y1=15 y2=3></line></svg></div></a><a class="i item"data-t="debian linux server ino"href=https://drive.google.com/file/d/12lNKfgi9vmpzsFQTqM3K83tUq1fN93zR/view target=_blank><span class=item-name>Debian Server</span><div class=download-box><svg viewBox="0 0 24 24"height=18 width=18><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1=12 x2=12 y1=15 y2=3></line></svg></div></a><a class="i item"data-t="topologi jaringan ino"href=unkown.eddx target=_blank><span class=item-name>Topologi Jaringan</span><div class=download-box><svg viewBox="0 0 24 24"height=18 width=18><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1=12 x2=12 y1=15 y2=3></line></svg></div></a><a class="i item"data-t="topologi jaringan ino"href=Contoh-kebutuhan-alat-dan-bahan.xlsx target=_blank><span class=item-name>Contoh Tabel Kebutuhan alat</span><div class=download-box><svg viewBox="0 0 24 24"height=18 width=18><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1=12 x2=12 y1=15 y2=3></line></svg></div></a></div></div><div class="s section section-nilam"><div class=section-header><svg viewBox="0 0 24 24"height=20 width=20><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg> NILAM</div><div class=item-list><a class="i item"data-t="hotspot mikrotik nilam"href=https://drive.google.com/file/d/1l6PqQ9mr7YtVIgxguuU1RLVck7GKPM_C/view target=_blank><span class=item-name>Hotspot Mikrotik</span><div class=download-box><svg viewBox="0 0 24 24"height=18 width=18><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1=12 x2=12 y1=15 y2=3></line></svg></div></a><a class="i item"data-t="apache2 web server nilam"href=https://drive.google.com/file/d/1fDOcJ04lq5I-UYpLoVXytRsrrtsl_uyM/view target=_blank><span class=item-name>Template Apache2</span><div class=download-box><svg viewBox="0 0 24 24"height=18 width=18><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1=12 x2=12 y1=15 y2=3></line></svg></div></a></div></div><div class="s section section-bintang"><div class=section-header><svg viewBox="0 0 24 24"height=20 width=20><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg> BINTANG</div><div class=item-list><a class="i item"data-t="hotspot mikrotik bintang"href=https://drive.google.com/file/d/1eLSXuEB587gUnS_E2X6r73hnqB_BHxkO/view target=_blank><span class=item-name>Hotspot Mikrotik</span><div class=download-box><svg viewBox="0 0 24 24"height=18 width=18><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1=12 x2=12 y1=15 y2=3></line></svg></div></a><a class="i item"data-t="apache2 web server bintang"href=https://drive.google.com/file/d/1cupdyuiJp2qVdjkzfOieYHio8JJ-kjkM/view target=_blank><span class=item-name>Template Apache2</span><div class=download-box><svg viewBox="0 0 24 24"height=18 width=18><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1=12 x2=12 y1=15 y2=3></line></svg></div></a></div></div></main><div id=err>HASIL TIDAK DITEMUKAN</div></div><script src=b.js></script><script>const input = document.getElementById('q'),
              sections = document.querySelectorAll('.s'),
              err = document.getElementById('err'),
              container = document.getElementById('c');

        input.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase().trim();
            let totalFound = 0;

            sections.forEach(sec => {
                let sectionMatchCount = 0;
                const items = sec.querySelectorAll('.i');
                
                items.forEach(item => {
                    const tags = item.getAttribute('data-t').toLowerCase();
                    if (tags.includes(val)) {
                        item.classList.remove('hidden');
                        sectionMatchCount++;
                        totalFound++;
                    } else {
                        item.classList.add('hidden');
                    }
                });

                if (sectionMatchCount > 0) {
                    sec.classList.remove('hidden');
                } else {
                    sec.classList.add('hidden');
                }
            });

            if (totalFound === 0) {
                err.style.display = 'block';
                container.classList.add('hidden');
            } else {
                err.style.display = 'none';
                container.classList.remove('hidden');
            }
        });</script>
