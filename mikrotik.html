<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikroTik Proxy Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap');
        
        :root {
            --bg: #ffffff;
            --text: #0f172a;
            --sub: #64748b;
            --accent: #2563eb;
            --border: #e2e8f0;
            --card-bg: #f8fafc;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0a0a0a;
                --text: #f8fafc;
                --sub: #94a3b8;
                --accent: #3b82f6;
                --border: #262626;
                --card-bg: #141414;
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s;
        }

        .input-minimal {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 20px;
            width: 100%;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-minimal:focus {
            border-color: var(--accent);
        }

        .terminal-minimal {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.8;
            color: var(--text);
            padding: 24px;
            overflow-x: auto;
            white-space: pre;
            min-height: 80px;
        }

        .btn-mode {
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            transition: 0.2s;
            color: var(--sub);
        }

        .btn-mode.active {
            background-color: var(--text);
            color: var(--bg);
        }

        .cb-pill {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 12px;
            color: var(--sub);
        }

        .cb-pill:has(input:checked) {
            border-color: var(--accent);
            background-color: rgba(37, 99, 235, 0.05);
            color: var(--accent);
        }

        .copy-trigger {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.05em;
            color: var(--accent);
            cursor: pointer;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 6px;
        }
    </style>

<script src="b.js"></script>

</head>
<body class="antialiased p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        
        <header class="mb-8 text-center">
            <h1 class="text-3xl lg:text-4xl font-extralight tracking-[0.5em] uppercase text-slate-800 dark:text-slate-200">
                MikroTik
            </h1>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 lg:gap-16">
            
            <!-- Konfigurasi -->
            <div class="lg:col-span-4 space-y-6">
                <section>
                    <h3 class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-3">Administrasi</h3>
                    <input type="text" id="adm" placeholder="admin@domain.com" class="input-minimal">
                </section>

                <section>
                    <h3 class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-3">In-Interface</h3>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-2" id="ec"></div>
                        <div class="grid grid-cols-2 gap-2" id="wc"></div>
                        <input type="text" id="custom" placeholder="vlan1, bridge-lan..." class="input-minimal text-xs">
                    </div>
                </section>

                <section>
                    <h3 class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-3">Domain List</h3>
                    <textarea id="domains" rows="5" placeholder="facebook.com&#10;youtube.com" class="input-minimal resize-none text-sm"></textarea>
                </section>
            </div>

            <!-- Output -->
            <div class="lg:col-span-8 space-y-8">
                
                <div class="flex items-center gap-4 border-b border-slate-100 dark:border-zinc-800 pb-4">
                    <button onclick="st('install')" id="mi" class="btn-mode active">Pasang</button>
                    <button onclick="st('uninstall')" id="mu" class="btn-mode">Hapus</button>
                </div>

                <!-- TLS Host Section -->
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">1. HTTPS TLS Host (Ringan)</span>
                        <span class="copy-trigger" onclick="cp('so')">Salin</span>
                    </div>
                    <div class="terminal-minimal" id="so"># Masukkan domain...</div>
                </div>

                <!-- Address List Section -->
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">2. Address List (Efektif untuk CDN)</span>
                        <span class="copy-trigger" onclick="cp('ao')">Salin</span>
                    </div>
                    <div class="terminal-minimal" id="ao"># Masukkan domain...</div>
                </div>

                <!-- DNS Static Section -->
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">3. DNS Static Redirect (Poisoning)</span>
                        <span class="copy-trigger" onclick="cp('do')">Salin</span>
                    </div>
                    <div class="terminal-minimal" id="do"># Masukkan domain...</div>
                </div>

                <!-- Web Proxy Section -->
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">4. HTTP Web Proxy</span>
                        <span class="copy-trigger" onclick="cp('ho')">Salin</span>
                    </div>
                    <div class="terminal-minimal" id="ho"># Masukkan domain...</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let mode = 'install';
        const $ = i => document.getElementById(i);
        const qsa = s => document.querySelectorAll(s);

        function init() {
            const e = $('ec'), w = $('wc');
            for(let i=1; i<=5; i++) e.innerHTML += mk('ether'+i, i===2);
            for(let i=1; i<=1; i++) w.innerHTML += mk('wlan'+i);
            qsa('input, textarea').forEach(x => x.addEventListener('input', gn));
            gn();
        }

        function mk(n, c=false) {
            return `<label class="cb-pill"><input type="checkbox" name="if" value="${n}" ${c?'checked':''} class="hidden mr-2"><span>${n}</span></label>`;
        }

        function st(m) {
            mode = m;
            $('mi').classList.toggle('active', m==='install');
            $('mu').classList.toggle('active', m==='uninstall');
            gn();
        }

        function gn() {
            const a = $('adm').value || 'admin@router',
                  d = $('domains').value.split('\n').filter(s=>s.trim()),
                  ifs = Array.from(qsa('input[name="if"]:checked')).map(c=>c.value);
            
            const cs = $('custom').value;
            if(cs) cs.split(',').forEach(i => { if(i.trim()) ifs.push(i.trim()) });

            let h = "", s = "", l = "", n = "";
            
            if(mode === 'install') {
                if(d.length) {
                    // 1. TLS Host
                    d.forEach(x => {
                        const dom = x.trim();
                        ifs.forEach(i => {
                            s += `/ip firewall filter add chain=forward protocol=tcp dst-port=443 in-interface="${i}" tls-host="*${dom}*" action=drop comment="block-tls-${dom}"\n`;
                        });
                    });
                    
                    // 2. Address List (Updated to block-site)
                    l += "/ip firewall address-list\n";
                    d.forEach(x => l += `add address=${x.trim()} list=block-site\n`);
                    ifs.forEach(i => {
                        l += `/ip firewall filter add chain=forward action=drop dst-address-list=block-site in-interface="${i}" comment="block-addr-list"\n`;
                    });

                    // 3. DNS Static
                    n += "/ip dns static\n";
                    d.forEach(x => {
                        const dom = x.trim();
                        n += `add name=${dom} address=127.0.0.1 comment="block-dns"\n`;
                        n += `add name=www.${dom} address=127.0.0.1 comment="block-dns"\n`;
                    });

                    // 4. Proxy
                    h += `/ip proxy set enabled=yes port=8080 cache-administrator="${a}"\n`;
                    d.forEach(x => h += `/ip proxy access add dst-host="*${x.trim()}*" action=deny\n`);
                    ifs.forEach(i => h += `/ip firewall nat add chain=dstnat protocol=tcp dst-port=80 in-interface="${i}" action=redirect to-ports=8080 comment="proxy-redir"\n`);
                }
            } else {
                s = `/ip firewall filter remove [find comment~"block-tls-"]`;
                l = `/ip firewall filter remove [find comment="block-addr-list"]\n/ip firewall address-list remove [find list="block-site"]`;
                n = `/ip dns static remove [find comment="block-dns"]`;
                h = `/ip firewall nat remove [find comment="proxy-redir"]\n/ip proxy access remove [find action="deny"]\n/ip proxy set enabled=no`;
            }

            $('ho').innerText = h || "# No Data";
            $('so').innerText = s || "# No Data";
            $('ao').innerText = l || "# No Data";
            $('do').innerText = n || "# No Data";
        }

        function cp(i) {
            const t = $(i).innerText;
            if(t.startsWith('#')) return;
            const b = document.createElement('textarea');
            b.value = t; document.body.appendChild(b); b.select();
            document.execCommand('copy'); document.body.removeChild(b);
            const s = event.currentTarget; const o = s.innerText;
            s.innerText = "OK"; s.style.color = "#10b981";
            setTimeout(() => { s.innerText = o; s.style.color = "var(--accent)"; }, 1200);
        }

        window.onload = init;
    </script>
</body>
</html>
